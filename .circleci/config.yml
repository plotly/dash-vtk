version: 2

jobs:
    "node":
        docker:
            - image: circleci/python:3.7-node
              auth:
                  username: dashautomation
                  password: $DASH_PAT_DOCKERHUB

        steps:
            - checkout

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum "requirements.txt" }}

            - run:
                name: Create virtualenv
                command: |
                    python -m venv venv

            - run:
                name: Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r requirements.txt --quiet
                    pip install -r tests/requirements.txt --quiet

            - run:
                name: Install package.json
                command: |
                    . venv/bin/activate
                    npm i

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum "requirements.txt" }}
                paths:
                    - node_modules

            - run:
                name: Run eslint
                command: ./node_modules/.bin/eslint src
                when: always


    "python-3.6": &test-template
        docker:
            - image: circleci/python:3.6-stretch-browsers
              auth:
                  username: dashautomation
                  password: $DASH_PAT_DOCKERHUB

        environment:
            PERCY_ENABLED: True

        steps:
            - checkout

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "tests/requirements.txt" }}-{{ checksum "requirements.txt" }}

            - run:
                name: Create virtualenv
                command: |
                    python3 -m venv venv

            - run:
                name: Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r requirements.txt --quiet
                    pip install -r tests/requirements.txt --quiet

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "tests/requirements.txt" }}-{{ checksum "requirements.txt" }}
                paths:
                    - "venv"

            - run:
                name: Run black
                command: |
                    . venv/bin/activate
                    black usage* --check
                    black demos --check
                    black tests --check
                when: always

            - run:
                name: Rendering Tests
                command: |
                    . venv/bin/activate
                    pytest tests/test_render.py
                when: always
            
            - run:
                name: Percy Snapshot Tests
                command: |
                    . venv/bin/activate
                    pytest tests/test_percy.py
                when: always
                

            - store_artifacts:
                path: /tmp/dash_artifacts
                destination: snapshots

    "python-3.7":
        <<: *test-template
        docker:
            - image: circleci/python:3.7-stretch-browsers
              auth:
                  username: dashautomation
                  password: $DASH_PAT_DOCKERHUB
        environment:
            PERCY_ENABLE: False


workflows:
    version: 2
    build:
        jobs:
            - "python-3.6":
                context: dash-docker-hub
            - "python-3.7":
                context: dash-docker-hub
            - "node":
                context: dash-docker-hub